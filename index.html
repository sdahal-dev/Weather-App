<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="weatherForm">
      <input type="text" class="cityInput" placeholder="Enter City" />
      <button type="submit" class="hi">Get Weather</button>

      <div class="unitSwitcher">
        <button class="unitButton" type="button" id="celsius">Celsius</button>
        <button class="unitButton" type="button" id="fahrenheit">
          Fahrenheit
        </button>
        <button class="unitButton" type="button" id="kelvin">Kelvin</button>
      </div>
    </form>

    <div class="card" style="display: none" id="cardDisplay"></div>
    <script src="script.js"></script>
  </body>
</html>
